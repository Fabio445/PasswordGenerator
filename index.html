<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <main class="main-container">
      <div class="card">
        <div class="card-content">
          <div class="password-edit-options">
            <!-- Password Length Controls -->
            <span>Customize your new password</span>
            <div class="custom-line"></div>
            <div class="length-control">
              <label for="length">Characters</label>
              <div class="length-control-inputs">
                <input type="range" id="length-range" min="8" max="128" value="12" class="length-slider" />
                <input type="number" id="length-number" min="8" max="128" value="12" />
              </div>
            </div>
            <div class="custom-line"></div>
            <!-- Character Set Options -->
            <div class="char-options">
              <label class="char-option">
                <span>Numbers</span>
                <label class="switch">
                  <input type="checkbox" id="numbers" name="numbers" />
                  <span class="slider"></span>
                </label>
              </label>
              <label class="char-option">
                <span>Symbols</span>
                <label class="switch">
                  <input type="checkbox" id="symbols" name="symbols" />
                  <span class="slider"></span>
                </label>
              </label>
            </div>
          </div>
          <div class="custom-line"></div>
          <!-- Password Display and Buttons -->
          <div class="password-and-buttons">
            <p for="password">Generated Password</p>
            <textarea id="password" class="password-display" name="text" rows="2" cols="50"></textarea>
            <div class="buttons-container">
              <button class="btn copy-btn" id="copy" onclick="copyPassword()">
                <p class="btn-text">COPY</p>
              </button>
              <button class="btn generate-btn" id="generate" onclick="generatePassword()">
                <p class="btn-text">Generate</p>
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
